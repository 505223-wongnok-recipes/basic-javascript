<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1>Basic JavaScript</h1>
    </div>

        <div class="row">
          <div class="row">
            <br>
          </div>
          <div class="row ">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row">
            <br>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="ZipCode" aria-label="ZipCode">
            </div>
          </div>
          <div class="row">
            <br>
          </div>
          <div class="row">
            <div class="col">
              
            </div>
            <div class="col">
              
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary">Get All</button>
              <button type="button" class="btn btn-primary">ADD</button>
            </div>
          </div>

          <div class="row">
            <br>
          </div>
        </div>
        <div class="row">
          <table class="table  table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">E-Mail</th>
                <th scope="col">ZipCode</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@E-mail</td>
                <td>ZipCode</td>
                <td><button type="button" class="btn btn-danger">Del</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module"  src="./js/index.js" defer></script>
</body>

</html>
